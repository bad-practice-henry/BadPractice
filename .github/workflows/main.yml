name: Deploy to GitHub Pages

env:
  PUBLISH_DIR: bin/Release/net7.0/wwwroot

# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: write
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # uses GitHub's checkout action to checkout code form the master branch
      - uses: actions/checkout@v2
      
      # sets up .NET SDK 7.0
      - name: Setup latest .NET SDKs
        uses: Elskom/setup-latest-dotnet@v1.1.2
        with:
          VERSION_MAJOR: 7
      # Install dotnet wasm buildtools workload
      - name: Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools
      
      # publishes Blazor project to the release-folder
      - name: Publish .NET Project
        run: dotnet publish WebUI/WebUI.csproj -c:Release -p:GHPages=true -o dist/Web --nologo

      
      - name: Print workspace
        run: echo "The workspace is ${{ github.workspace }}"

      # base href url value should be changed so that resources like CSS and scripts can load properly. 
      - name: Rewrite base href
        if: success()
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1.1.0
        with:
          html_path: ${{ env.PUBLISH_DIR }}/index.html
          base_href: ''

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/Web/wwwroot
